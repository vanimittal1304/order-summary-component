<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/illustration-hero.svg" />
      </div>
      <div class="content">
        <h1 class="heading">Order Summary</h1>
        <p class="para">
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
        <div class="annualPlan">
          <div class="icon"><i class="fa fa-cloud"></i></div>
          <div class="info">
            <h5 class="planHeading">Annual Plan</h5>
            <p class="plan">$59.99/year</p>
          </div>
          <div class="change">
            <p class="changeText">Change</p>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="proceed">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
